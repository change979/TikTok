<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>TikTok达人抓取工具</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 300px;
      padding: 15px;
      background-color: #f8f8f8;
    }
    h1 {
      font-size: 18px;
      color: #FE2C55;
      margin-top: 0;
      margin-bottom: 15px;
      text-align: center;
    }
    .button-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 15px;
    }
    button {
      padding: 10px;
      background-color: #FE2C55;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #e6254c;
    }
    #result {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
      background-color: #f0f0f0;
      min-height: 40px;
      word-break: break-word;
    }
    .footer {
      margin-top: 15px;
      font-size: 12px;
      color: #888;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>TikTok达人抓取工具</h1>
  <div class="button-container">
    <button id="captureTable">抓取表格数据</button>
    <button id="captureRankedCreators">抓取排名达人</button>
    <button id="captureCreators">抓取创作者</button>
    <button id="exportData">导出数据</button>
    <button id="clearDataBtn">清空数据</button>
  </div>
  <div id="result">点击按钮开始抓取数据</div>
  <div class="footer">
    使用说明：在TikTok页面点击相应按钮抓取数据，然后点击导出按钮保存CSV文件。
  </div>
  <script src="popup.js"></script>
</body>
</html>
